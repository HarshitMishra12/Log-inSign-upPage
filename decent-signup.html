<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIANT Marketing Agency | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Use the same styles as decent-login.html for consistency */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 20px;
            padding: 48px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 340px; /* smaller width */
            position: relative;
            margin: 0 auto; /* center horizontally */
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }
        .logo h1 {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        .tagline {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 18px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .input-wrapper {
            position: relative;
            width: 100%;
            max-width: 220px; /* smaller and centered */
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        .input-wrapper input {
            width: 100%;
            padding: 12px 18px 12px 40px;
            font-size: 14px;
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid rgba(51, 65, 85, 0.6);
            border-radius: 12px;
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
            display: block;
            margin: 0 auto;
        }
        .input-wrapper input:focus {
            border-color: #6366f1;
            background: rgba(51, 65, 85, 0.6);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .input-wrapper input::placeholder {
            color: #64748b;
        }
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            max-width: 220px;
            padding: 12px;
            margin: 10px auto 0 auto;
            display: block;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.3);
        }
        .footer {
            text-align: center;
            margin-top: 24px;
        }
        .footer p {
            color: #64748b;
            font-size: 14px;
        }
        .footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #8b5cf6;
        }
        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }
        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* center children horizontally */
        }
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 20px;
            }
            .logo h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h1>GIANT</h1>
            </div>
            <p class="tagline">Empowering Tomorrow, Today</p>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            <button type="submit" class="btn">
                <span>Sign Up</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            <div class="footer">
                <p>Already have an account? <a href="decent-login.html">Sign In</a></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (name && email && password) {
                showMessage('Signup successful! You can now log in.', 'success');
                setTimeout(() => {
                    window.location.href = 'decent-login.html';
                }, 2000);
            } else {
                showMessage('Please fill in all fields', 'error');
            }
        });
        function showMessage(message, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) existingMessage.remove();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            const form = document.getElementById('signupForm');
            form.insertBefore(messageDiv, form.firstChild);
            setTimeout(() => { messageDiv.remove(); }, 5000);
        }
    </script>
</body>
</html>
